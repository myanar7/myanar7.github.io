<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Plus Ücretsiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            margin-top: 50px; /* Videonun üst kısmından boşluk */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #birthdayMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none; /* Başlangıçta gizli */
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            z-index: 1000;
        }

        #birthdayMessage .message-content {
            position: relative;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            display: inline-block;
        }

        #birthdayMessage .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
        }

        #showMessageBtn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            text-align: center;
            position: absolute;
            top: 10px; /* Videonun üst kısmına yakın olsun */
            left: 50%;
            transform: translateX(-50%); /* X ekseninde ortalar */
            z-index: 10; /* Buton her şeyin önünde görünsün */
        }

        #showMessageBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Lütfen Bas Butonu -->
    <button id="showMessageBtn">LÜTFEN BAS</button>

    <!-- Video Container -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5NQ5X912axU?si=AF3m7AJn7QOxALA5?rel=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Doğum Günü Mesajı -->
    <div id="birthdayMessage">
        <div class="message-content">
            <button class="close-btn" id="closeMessageBtn">X</button>
            <p>Doğum günün kutlu olsun Ertuğrul!</p>
	    <p>Doğum günlerinde yapılacak en iyi aktivite bilirsin ki sabaha kadar playstation oynamaktır</p>
	    <p>İkinci en iyi yapılacak aktivite ise Antalya'da playstation oynamaktır</p>
        </div>
    </div>

    <script>
        // Butona tıklanınca doğum günü mesajını göster
        document.getElementById('showMessageBtn').addEventListener('click', function() {
            document.getElementById('birthdayMessage').style.display = 'flex';
        });

        // X butonuna tıklanınca doğum günü mesajını gizle
        document.getElementById('closeMessageBtn').addEventListener('click', function() {
            document.getElementById('birthdayMessage').style.display = 'none';
        });
    </script>

</body>
</html>
